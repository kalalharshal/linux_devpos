# Kickstart file automatically generated by anaconda.

#version=RHEL6
install
url --url=ftp://192.168.5.1/pub/rhel
lang en_US.UTF-8
keyboard us
rootpw  --iscrypted $6$GmyNdVm13ndtE8dq$AC7ZwjEk9ejuE.GFw8scWz1MYZpoKx3DnSjo/2DggynEVctl8ja3rKbcN9tHdwdKL1Lfq4vM9x.m.XCL06PiG1
firewall --disabled
authconfig --enableshadow --passalgo=sha512 --enablefingerprint
selinux --disabled
timezone --utc Asia/Kolkata
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
clearpart --none --drives=sda

part / --fstype=ext4 --size=20000
part /home --fstype=ext4 --size=6000
part /opt --fstype=ext4 --size=4000

part swap --size=5000
#part pv.eYtDdl-kHPX-IIBo-WgPZ-jHPj-AiPO-YUSTni --grow --size=200


repo --name="DHCP Client"  --baseurl=ftp://192.168.5.1/pub/rhel --cost=100

